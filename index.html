<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- --B4-- -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(56, 56, 56)">
    <section class="container">
      <h1>BÀI 1: TÍNH TIỀN LƯƠNG NHÂN VIÊN</h1>

      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Số ngày làm"
          id="workDay"
        />
      </div>
      <button class="btn btn-danger btn-block" id="nhanVien">tổng lương</button>
      <div
        class="alert alert-danger"
        role="alert"
        style="visibility: hidden"
        id="alertBox"
      >
        tổng số lương của <span id="day"></span> ngày là:
        <span id="salary"></span>
      </div>
    </section>

    <hr />
    <hr />

    <section class="container">
      <h1>BÀI 2: TÍNH GIÁ TRỊ TRUNG BÌNH CHO 5 LẦN NHẬP</h1>
      <div class="d-flex">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="xin hãy nhập giá trị 5 lần"
            id="sum"
          />
          <div class="input-group-append"></div>
        </div>
      </div>
      <button class="btn btn-danger btn-block" id="btnSum">tính</button>
      <div
        class="alert alert-danger"
        role="alert"
        id="outputTong"
        style="visibility: hidden"
      ></div>
    </section>

    <hr />
    <hr />

    <section class="container">
      <h1>BÀI 3: QUY ĐỔI TIỀN</h1>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="nhập số tiền USD hiện đang có"
          id="inPutquyDoi"
        />
        <div class="input-group-append"></div>
      </div>

      <button class="btn btn-danger btn-block" id="btnQuyDoi">ĐỔI</button>
      <div
        class="alert alert-danger"
        role="alert"
        id="quyDoi"
        style="visibility: hidden"
      >
        số tiền
      </div>
    </section>

    <hr />
    <hr />

    <section class="container">
      <h1>TÍNH DIỆN TÍCH, CHU VI HÌNH CHỮ NHẬT</h1>
      <div class="row">
        <div class="col-6">
          <input
            type="text"
            class="form-control"
            placeholder="chiều dài"
            id="chieuDai"
          />
        </div>
        <div class="col-6">
          <input
            type="text"
            class="form-control"
            placeholder="chiều rộng"
            id="chieuRong"
          />
        </div>
      </div>
      <button class="btn btn-danger btn-block" onclick="tinhDienTich()">
        TÍNH DIỆN TÍCH
      </button>
      <button class="btn btn-danger btn-block" onclick="tinhChuVi()">
        TÍNH CHU VI
      </button>
      <div
        class="alert alert-danger"
        role="alert"
        id="tinhDTCV"
        style="visibility: hidden"
      ></div>
    </section>

    <hr />
    <hr />

    <section class="container">
      <h1>TÍNH TỔNG 2 KÝ SỐ</h1>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="HÃY NHẬP VÀO SỐ"
          id="inputSoKy"
        />
        <div class="input-group-append"></div>
      </div>
      <button class="btn btn-danger btn-block" onclick="tinhSoKy()">
        TỔNG 2 SỐ KÝ
      </button>
      <div
        class="alert alert-danger"
        role="alert"
        id="outputSoKy"
        style="visibility: hidden"
      ></div>
    </section>

    <!-- --B4-- -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>

    <!-- --MAIN SCRIPT-- -->
    <script src="./index.js"></script>
  </body>
</html>
